<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="https://lh4.googleusercontent.com/-jZ9ehVc7VO8/UVp5bDmdN5I/AAAAAAAACso/9rx0cvF1vqI/s144/myicon.jpg?gl=US">
      <title>{{ page.title }} &larr; {{ page.top }}</title>
      <meta name="author" content="{{ site.author.name }}" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
      <link rel="start" href="{{ HOME_PATH }}" />

      {% if page.keywords %}
      <meta name="keywords" content="{{ page.keywords }}"/>
      {% endif %}
      
      {% if site.author.feedburner %}
      <link rel="alternate" type="application/atom+xml" href="http://feeds.feedburner.com/{{ site.author.feedburner }}" title="RSS feed" />
      {% endif %}
      {% if page.feed %}
      <link rel="alternate" type="application/atom+xml" href="{{ page.feed }}" title="RSS feed" />
      {% endif %}
      <!-- atom & rss feed -->
      <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed" />
      <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed" />
      
      <!-- bootstrap -->
      <!-- JQuery minified CSS -->
      <link rel="stylesheet" href="//code.jquery.com/ui/jquery-ui-git.css"/>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
      <!-- Optional theme -->
      <link rel="stylesheet" href="//dymk.github.io/ScrollNav/stylesheets/bootstrap-responsive.min.css"/>
      
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css"/>
      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="{{ ASSET_PATH }}/css/syntax.css" type="text/css" />
      <!-- Homepage CSS -->
      <link rel="stylesheet" href="{{ ASSET_PATH }}/css/screen.css" type="text/css" />
      <link rel="stylesheet" href="{{ ASSET_PATH }}/css/style.css" type="text/css" />

      <!-- jQuery -->
      <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
      <!-- Latest compiled and minified JavaScript -->
      <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
      <script src="{{ ASSET_PATH }}/js/jquery.bootstrap-autohidingnavbar.min.js"></script>
      
    </head>
    <body id="{{ page.section }}">
      <div id="site">
	
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
          <div class="container-fluid">
	    <div class="navbar-header">
	      <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
              <a class="btn btn-navbar navbar-toggle" data-toggle="collapse" data-target="#main-menu">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </a>
	      <div class="navbar-brand">
		<a href="{{ HOME_PATH }}" >{{ site.title }}</a>
		<span class="byline">&larr;/dev/blog</span>
	      </div>
	    </div>
	    <div class="collapse navbar-collapse navbar-right" id="main-menu">
              <ul class="nav navbar-nav">
		<li><a href="{{ HOME_PATH }}">Home</a></li> 
		<li><a href="/pages.html">Pages</a></li>
		<li><a href="/about.html">About me</a></li>
              </ul>
            </div> 
	  </div>
	</nav>
	<div class="container-fluid">
	  {{ content }}
	</div> <!-- div#container -->
	<div id="footer">
  	  <address>
  	    <span class="copyright">
  	      Content by <a href="/dbd-cv">{{ site.author.name }}</a>  		
  	    </span>
  	    <span class="engine">
  	      Powered by <a href="http://github.com/mojombo/jekyll/" title="A static, minimalist CMS">Jekyll</a>
  	    </span>
  	  </address>
	</div>
	
      </div>

          <script type="text/javascript">

          <![endif]-->

      <!-- customize script -->
      <script src="{{ ASSET_PATH }}/js/script.js" type="text/javascript"></script> 
      {% include JB/analytics %}
    </body>
    <div  style="clear:both; color: grey; font-size: 87.5%;right:0px; bottom:0px; position:fixed; z-index:9999;">
